<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Assessing Chart Interactivity</title>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div>
        <details>
          <summary>Settings</summary>
          <div>
            <input class="checkbox" id="chart-checkbox" type="checkbox" />
            <label for="chart-checkbox">Make Chart Complex and Interactive</label>
          </div>
          <div id="alt-checkbox-wrapper">
            <input class="checkbox" id="alt-checkbox" type="checkbox" disabled />
            <label for="alt-checkbox"><i>(Complex Chart Only)</i> Show Hidden Alt Document</label>
          </div>
          <div>
            <input class="checkbox" id="accessibility-checkbox" type="checkbox" />
            <label for="accessibility-checkbox">Make this Chart Really Inaccessible</label>
          </div>
          <div>
            <input class="checkbox" id="voiceover-checkbox" type="checkbox" />
            <label for="voiceover-checkbox">I am using VoiceOver</label>
          </div>
        </details>
      </div>
      <div id="static-chart">
        <figure>
          <img id="static-image" src="./assets/chart.png" alt="Product AC is trending up, Product AB is tanking. Line chart with two lines, starting in Jan. and ending in Dec. Long description: Product AC initiated its launch with 12 clients and our internal marketing personnel cultivated 27 new acquisitions by the close of the calendar year. Product AB started with 42 clients and after a controversy in June, dropped to 4 by December.">
          <figcaption>Figure 1: Last year's performance of Products AC and AB. Data is made possible by Sam Smith on the marketing data team.</figcaption>
        </figure>
      </div>
      <div class="hidden" id="interactive-chart" role="presentation">
        <div id="line-insert"></div>
        <p class="caption">Figure 1: Last year's performance of Products AC and AB. Data is made possible by Sam Smith on the marketing data team.</p>
      </div>
      <div>
        <p class="keyboard-log">
          Key log:
          <span class="hidden Control" id="Control"><kbd>Control</kbd> + </span>
          <span class="hidden Alt" id="Alt"><kbd>Alt</kbd> + </span>
          <span class="hidden Command" id="Command"><kbd>Command</kbd> + </span>
          <span class="hidden Shift" id="Shift"><kbd>Shift</kbd> + </span>
          <kbd class="hidden" id="keyboard-log"></kbd>
          <span id="count"></span>
        </p>
      </div>
    </main>
    <script src="https://unpkg.com/@visa/visa-charts-data-table/dist/visa-charts-data-table/visa-charts-data-table.js?module"></script>
    <script src="https://unpkg.com/@visa/keyboard-instructions/dist/keyboard-instructions/keyboard-instructions.js?module"></script>
    <script src="https://unpkg.com/@visa/line-chart@5.1.0/dist/line-chart/line-chart.js?module"></script>
    <script src="src/charts.js"></script>
  </body>
</html>
